<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.5.1/main.min.js"
            crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'All Day Event',
                        start: '2021-03-01'
                    },
                    {
                        title: 'Long Event',
                        start: '2021-03-07',
                        end: '2021-03-10'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2021-03-09T16:00:00'
                    },
                    {
                        groupId: '999',
                        title: 'Repeating Event',
                        start: '2021-03-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2021-03-11',
                        end: '2021-03-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2021-03-12T10:30:00',
                        end: '2021-03-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2021-03-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2021-03-12T14:30:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2021-03-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2021-03-28'
                    }
                ]
            });
            calendar.render();
        });

    </script>
</head>
<body>
<h1>Habitica Lite</h1>

<div class="container">
    <table class="table table-hover">
        <thead class="table-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Reading Book</td>
            <td>05.03.2021</td>
            <td>10.03.2021</td>
            <td>
                <button class="btn btn-info">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">2</th>
            <td>Gym</td>
            <td>05.03.2021</td>
            <td>10.03.2021</td>
            <td>
                <button class="btn btn-info">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
        <tr>
            <th scope="row">3</th>
            <td>Run</td>
            <td>05.03.2021</td>
            <td>10.03.2021</td>
            <td>
                <button class="btn btn-info">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id='calendar'></div>
</div>
</body>
</html>
